				<audio id="dragonSound"><source src="dragonSound.wav" type="audio/mpeg"></audio>
			
			<!-- audio control for user -->
					
			
				<div id="bootstrapHeader">

					<nav class="navbar navbar-inverse navbar-fixed-top">
					  <div class="container-fluid">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
						      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

							 	<span class="icon-bar"></span>

					      <ul class="nav navbar-nav">
					        
					       
					      </ul>
					      <form id="summonerNameForm" class="navbar-form navbar-right" role="search">
					        <div class="form-group">
					          <input type="text" class="form-control" placeholder="Summoner Name"  onclick="" id="summonerName"> 
					           

					        </div>
					        <select id="region"class="btn-primary btn-md">
					        	<option value="na">NA</option>
					        	<option value="euw">EUW</option>
					       	</select>
					        <button type="submit" class="btn btn-primary">Submit</button>
					       
					   
							
					      </form>
					      
					    </div><!-- /.navbar-collapse -->

				<div id="options">

					      </button>

					    </div>

							<div class="btn-group navbar-right">
								<button id="endOfStoryButton" type="button" class="navbar-btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Click to skip to end of story"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></button>
								
								<button id="userSoundControl" type="button" class="navbar-btn btn-primary btn-lg" data-toggle="tooltip" data-placement="top" title="Click to see music controller"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>

								
							</div>

							<!-- /.navbar-collapse -->
					  	
							
					  </div><!-- /.container-fluid -->
